<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jer Hiebert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jer Hiebert">

  <style>
    :root {
      --bg: #0e0f11;
      --fg: #e6e6e6;
      --muted: #9aa0a6;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 255, 200, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 60%, rgba(100, 50, 255, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
      animation: aurora 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes aurora {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.6;
      }
      33% {
        transform: translate(10%, -10%) rotate(5deg);
        opacity: 0.8;
      }
      66% {
        transform: translate(-10%, 5%) rotate(-5deg);
        opacity: 0.7;
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 1.25;
      }
      50% {
        transform: scale(1.02);
        opacity: 0.75;
      }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 400;
      letter-spacing: 0.02em;
      margin: 0;
      animation: breathe 4s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <h1>Jer Hiebert</h1>
</body>
</html>
